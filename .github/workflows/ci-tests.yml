name: Build and test

on:
  # Build only on pushes to main or one of the release branches
  push:
    branches:
      - main
    tags:
  # Build pull requests
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        py:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "pypy-3.10"
        os:
          - "ubuntu-latest"
        architecture:
          - x64
        include:
          # Only run coverage on ubuntu-latest, except on pypy3
          - os: "ubuntu-latest"
            pytest-args: "--cov"
          - os: "ubuntu-latest"
            py: "pypy-3.7"
            pytest-args: ""
    name: "Python: ${{ matrix.py }}-${{ matrix.architecture }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v4
      with:
          python-version: ${{ matrix.py }}
          architecture: ${{ matrix.architecture }}
    - run: |
        pip install --upgrade setuptools pip
        pip install tox
    - name: Running tox
      run: tox -e py -- ${{ matrix.pytest-args }}
  coverage:
    runs-on: ubuntu-latest
    name: Validate coverage
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
        architecture: x64
    - run: |
        pip install --upgrade setuptools pip
        pip install tox
        tox -e py312-cover,coverage
  docs:
    runs-on: ubuntu-latest
    name: Build the documentation
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
        architecture: x64
    - run: |
        pip install --upgrade setuptools pip
        pip install tox
        tox -e docs
